<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project: Pixels Art</title>
</head>

<body>
    <header>
        <h1 id="title">Paleta de Cores</h1>
    </header>

    <div id="color-palette" center>
        <div class="color selected" style="background-color: black;"></div>
        <div class="color" style="background-color: red;"></div>
        <div class="color" style="background-color: blue;"></div>
        <div class="color" style="background-color: yellow;"></div>
    </div>
    <button id="clear-board">Limpar</button>
    <br>
    <form action="">
        <label for="text">Insira o tamanho desejado:</label>
        <input type="number" id="board-size" min=1 max=50>
        <button id="generate-board">VQV</button>
    </form>

    <div id="pixel-board"></div>

    <script src="script.js"></script>
</body>

</html>
